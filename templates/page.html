<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--Этот атрибут сообщает, что элементы на этой странице находятся в пространстве имен XHTML,-->
<!--описанному по адресу http://www.w3c.org/1999/xhtml.-->
<head>
    <meta charset="UTF-8"/>
    <title>L1.1</title>
</head>
<body>
<form action="/page.html" method="POST">
<!--    Атрибут action (HTML тега <form>) определяет адрес, куда отправляется форма (по умолчанию действие установлено на текущую страницу).-->
    Login: <input type="text" name="message"/>
    <input type="submit" value="Ok">
</form>

<p>Message: ${message}</p>

<p>Method: ${method}</p>

<p>URL: ${URL}</p>

<p>PathInfo: ${pathInfo}</p>

<p>SessionId: ${sessionId}</p>

<p>Parameters: ${parameters}</p>

</body>
</html>
